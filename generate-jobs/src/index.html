<!DOCTYPE html>
<html> 
<head> 
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" /> 
  <title>Google Maps Multiple Markers</title> 
  <script src="http://maps.google.com/maps/api/js?sensor=false" 
          type="text/javascript"></script>
</head> 
<body>
  <div id="map" style="width: 500px; height: 400px;"></div>

  <script type="text/javascript">

    // http://stackoverflow.com/questions/3059044/google-maps-js-api-v3-simple-multiple-marker-example

    // var locations = [
    //   ['Bondi Beach', -33.890542, 151.274856, 4],
    //   ['Coogee Beach', -33.923036, 151.259052, 5],
    //   ['Cronulla Beach', -34.028249, 151.157507, 3],
    //   ['Manly Beach', -33.80010128657071, 151.28747820854187, 2],
    //   ['Maroubra Beach', -33.950198, 151.259302, 1]
    // ];

    var locations = [
        ["City of Toronto", 43.653226, -79.3831843],
        ["Metex Inc", 43.7185217, -79.3376197],
        ["MEDe-care Healthcare Solutions Inc", 43.6794229, -79.295936],
        ["Digiflare", 43.6475574, -79.3891094],
        ["City of Toronto", 43.653226, -79.3831843],
        ["SRYAS INC.", 43.6486362, -79.3817439],
        ["City of Toronto", "43.653226, -79.3831843"],
        ["Ministry of the Environment and Climate Change", 43.7893668, -79.2360325],
        ["Public Health Ontario", 43.6550684, -79.3888853],
        ["BlueCat", 43.7454475, -79.4067605],
        ["Vena Solutions", 43.6458929, -79.5234956],
        ["St Joseph's Health Centre", 43.640526, -79.450172],
        ["St Joseph's Health Centre Toronto", 43.640526, -79.450172],
        ["GGY Axis", 43.7660603, -79.4115369]
    ];

    var map = new google.maps.Map(document.getElementById('map'), {
      zoom: 10,
      // center: new google.maps.LatLng(-33.92, 151.25),
      center: new google.maps.LatLng(43.7, -79.3),
      mapTypeId: google.maps.MapTypeId.ROADMAP
    });

    var infowindow = new google.maps.InfoWindow();

    var marker, i;

    for (i = 0; i < locations.length; i++) {  
      marker = new google.maps.Marker({
        position: new google.maps.LatLng(locations[i][1], locations[i][2]),
        map: map
      });

      google.maps.event.addListener(marker, 'click', (function(marker, i) {
        return function() {
          infowindow.setContent(locations[i][0]);
          infowindow.open(map, marker);
        }
      })(marker, i));
    }
  </script>
</body>
</html>
